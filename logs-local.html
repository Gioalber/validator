<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #0A4982; margin: 0; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin: 20px 0; }
        .stat { background: linear-gradient(108deg, #0A4982 0%, #0E69BB 100%); color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .stat h3 { margin: 0; font-size: 1.5rem; }
        .stat p { margin: 5px 0 0 0; font-size: 0.8rem; opacity: 0.9; }
        .controls { text-align: center; margin: 20px 0; }
        .btn { background: #0E69BB; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; margin: 0 5px; }
        .btn:hover { opacity: 0.9; }
        .btn-danger { background: #dc3545; }
        .logs { margin-top: 20px; }
        .log { padding: 10px; margin: 5px 0; border-radius: 8px; border-left: 4px solid #0E69BB; background: #f8f9fa; }
        .log.failed { border-left-color: #dc3545; }
        .log-time { font-size: 0.8rem; color: #666; }
        .log-code { font-family: monospace; background: #e9ecef; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }
        .log-status { float: right; font-weight: bold; }
        .log-status.success { color: #28a745; }
        .log-status.failed { color: #dc3545; }
        .back-btn { display: block; text-align: center; margin: 20px 0; color: #0E69BB; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Registros de Escaneo</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <h3 id="totalScans">0</h3>
                <p>Total</p>
            </div>
            <div class="stat">
                <h3 id="successScans">0</h3>
                <p>Exitosos</p>
            </div>
            <div class="stat">
                <h3 id="failedScans">0</h3>
                <p>Fallidos</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadLogs()"><i class="fas fa-sync-alt"></i> Actualizar</button>
            <button class="btn btn-danger" onclick="clearLogs()"><i class="fas fa-trash"></i> Limpiar</button>
        </div>

        <div id="logsList" class="logs">Cargando...</div>
        
        <a href="./index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver al Scanner</a>
    </div>

    <script>
        function loadLogs() {
            try {
                const logs = JSON.parse(localStorage.getItem('qr_scan_logs') || '[]');
                displayLogs(logs);
                displayStats(logs);
            } catch (error) {
                document.getElementById('logsList').innerHTML = '<p>Error al cargar registros</p>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsList');
            
            if (logs.length === 0) {
                container.innerHTML = '<p>No hay registros. Realiza algunos escaneos para verlos aquí.</p>';
                return;
            }

            let html = '';
            logs.slice(0, 20).forEach(log => {
                const date = new Date(log.timestamp).toLocaleString('es-ES');
                const statusClass = log.success ? 'success' : 'failed';
                const logClass = log.success ? '' : 'failed';
                
                html += `
                    <div class="log ${logClass}">
                        <div class="log-time">${date}</div>
                        <span class="log-code">${log.qr_code}</span>
                        <span class="log-status ${statusClass}">
                            ${log.success ? '✅ Válido' : '❌ Inválido'}
                        </span>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayStats(logs) {
            const total = logs.length;
            const success = logs.filter(log => log.success).length;
            const failed = total - success;

            document.getElementById('totalScans').textContent = total;
            document.getElementById('successScans').textContent = success;
            document.getElementById('failedScans').textContent = failed;
        }

        function clearLogs() {
            if (confirm('¿Borrar todos los registros?')) {
                localStorage.removeItem('qr_scan_logs');
                loadLogs();
            }
        }

        // Cargar al iniciar y auto-actualizar
        document.addEventListener('DOMContentLoaded', loadLogs);
        setInterval(loadLogs, 10000);
    </script>
</body>
</html>
