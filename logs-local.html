<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Escaneo - GitHub Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .log-entry {
            border-left: 4px solid #0E69BB;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .log-entry.failed {
            border-left-color: #dc3545;
        }
        .stats-card {
            background: linear-gradient(108deg, rgba(10, 73, 130, 1) 0%, rgba(14, 105, 187, 1) 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .github-badge {
            background: linear-gradient(135deg, #24292e, #586069);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="github-badge">
                    <i class="fab fa-github me-2"></i>
                    <strong>GitHub Pages Mode</strong> - Los registros se almacenan localmente en tu navegador
                </div>
                
                <h1><i class="fas fa-list me-2"></i>Registros de Escaneo QR</h1>
                
                <!-- Estadísticas -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-qrcode me-2"></i>Total Escaneos</h5>
                            <h3 id="totalScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-check me-2"></i>Exitosos</h5>
                            <h3 id="successfulScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-times me-2"></i>Fallidos</h5>
                            <h3 id="failedScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-calendar me-2"></i>Hoy</h5>
                            <h3 id="todayScans">0</h3>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="loadLogs()">
                            <i class="fas fa-refresh me-2"></i>Actualizar
                        </button>
                        <button class="btn btn-danger" onclick="clearLogs()">
                            <i class="fas fa-trash me-2"></i>Limpiar Registros
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-success" onclick="exportLogs()">
                            <i class="fas fa-download me-2"></i>Exportar JSON
                        </button>
                        <a href="./index.html" class="btn btn-outline-primary">
                            <i class="fas fa-qrcode me-2"></i>Volver al Scanner
                        </a>
                    </div>
                </div>

                <!-- Lista de registros -->
                <div class="mt-4">
                    <h3>Registros Recientes <small class="text-muted">(almacenados localmente)</small></h3>
                    <div id="logsList" class="mt-3">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar logs al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            
            // Auto-actualizar cada 10 segundos
            setInterval(loadLogs, 10000);
        });

        function loadLogs() {
            try {
                const logs = JSON.parse(localStorage.getItem('qr_scan_logs') || '[]');
                displayLogs(logs);
                displayStats(logs);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsList').innerHTML = 
                    '<div class="alert alert-danger">Error al cargar los registros locales</div>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsList');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        No hay registros aún. Realiza algunos escaneos en la 
                        <a href="./index.html" class="alert-link">página principal</a> para ver los registros aquí.
                    </div>
                `;
                return;
            }

            // Mostrar solo los primeros 50 logs
            const recentLogs = logs.slice(0, 50);
            
            let html = '';
            recentLogs.forEach(log => {
                const isSuccess = log.success;
                const iconClass = isSuccess ? 'fa-check text-success' : 'fa-times text-danger';
                const entryClass = isSuccess ? '' : 'failed';
                const date = new Date(log.timestamp);
                const formattedDate = date.toLocaleString('es-ES');
                
                html += `
                    <div class="log-entry ${entryClass}">
                        <div class="row align-items-center">
                            <div class="col-md-1">
                                <i class="fas ${iconClass} fa-lg"></i>
                            </div>
                            <div class="col-md-3">
                                <strong>${formattedDate}</strong>
                            </div>
                            <div class="col-md-4">
                                <code style="font-size: 0.9em;">${log.qr_code}</code>
                            </div>
                            <div class="col-md-2">
                                <span class="badge ${isSuccess ? 'bg-success' : 'bg-danger'}">
                                    ${isSuccess ? 'VÁLIDO' : 'INVÁLIDO'}
                                </span>
                            </div>
                            <div class="col-md-2">
                                <small class="text-muted">${log.message}</small>
                            </div>
                        </div>
                    </div>
                `;
            });

            if (logs.length > 50) {
                html += `
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        Mostrando los 50 registros más recientes de ${logs.length} totales.
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayStats(logs) {
            const today = new Date().toDateString();
            let totalScans = logs.length;
            let successfulScans = 0;
            let failedScans = 0;
            let todayScans = 0;

            logs.forEach(log => {
                const logDate = new Date(log.timestamp).toDateString();
                
                if (log.success) {
                    successfulScans++;
                } else {
                    failedScans++;
                }

                if (logDate === today) {
                    todayScans++;
                }
            });

            document.getElementById('totalScans').textContent = totalScans;
            document.getElementById('successfulScans').textContent = successfulScans;
            document.getElementById('failedScans').textContent = failedScans;
            document.getElementById('todayScans').textContent = todayScans;
        }

        function clearLogs() {
            if (confirm('¿Estás seguro de que quieres borrar todos los registros? Esta acción no se puede deshacer.')) {
                localStorage.removeItem('qr_scan_logs');
                loadLogs();
                alert('Registros eliminados correctamente.');
            }
        }

        function exportLogs() {
            try {
                const logs = JSON.parse(localStorage.getItem('qr_scan_logs') || '[]');
                const dataStr = JSON.stringify(logs, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `qr_scan_logs_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            } catch (error) {
                alert('Error al exportar los registros: ' + error.message);
            }
        }
    </script>
</body>
</html>
