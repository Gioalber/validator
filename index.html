<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QR Verify">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Sistema de verificación de códigos QR para control de acceso a estacionamientos">
    
    <title>Verificación QR - Acceso Estacionamiento</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .scanner-container {
            padding: 30px 20px;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: #f8f9fa;
            object-fit: cover;
            border: 3px solid #e9ecef;
        }

        /* Cámara cuadrada en móviles */
        @media (max-width: 768px) {
            #video {
                width: 90vw;
                height: 90vw;
                max-width: 350px;
                max-height: 350px;
            }
            
            .scan-frame {
                width: 60vw;
                height: 60vw;
                max-width: 220px;
                max-height: 220px;
            }
        }

        .scan-overlay {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #28a745;
            border-radius: 15px;
            opacity: 0.8;
            pointer-events: none;
        }

        .scan-frame::before,
        .scan-frame::after,
        .scan-frame > .corner::before,
        .scan-frame > .corner::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #28a745;
        }

        .scan-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }



        .btn-scan {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px 5px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
        }



        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .camera-permissions {
            background: #e3f2fd;
            border: 2px solid #90caf9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .scanner-container {
                padding: 20px 15px;
            }
            
            #video {
                height: 250px;
            }
            
            .scan-frame {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-qrcode me-2"></i>Verificación de Acceso</h1>
            <p>Valida código QR</p>
        </div>

        <div class="scanner-container">
            <!-- Cámara de escaneo -->
            <div class="scan-overlay">
                <video id="video" autoplay playsinline></video>
                <div class="scan-frame">
                </div>
            </div>

            <!-- Botones de control -->
            <div class="controls">
                <button id="startScan" class="btn btn-scan">
                    <i class="fas fa-camera me-2"></i>Iniciar Escaneo
                </button>
                <button id="stopScan" class="btn btn-scan btn-secondary" style="display: none;">
                    <i class="fas fa-stop me-2"></i>Detener
                </button>
            </div>



            <!-- Ingreso manual -->
            <!-- Spinner de carga -->
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Verificando...</span>
                </div>
            </div>

            <!-- Mensajes de estado -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Banner GitHub Pages -->
            <div id="githubPagesBanner" style="display: none;" class="alert alert-info mt-3">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <i class="fab fa-github me-2"></i>
                        <strong>GitHub Pages Mode</strong> - Funcionalidad limitada sin servidor
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="logs-local.html" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-list me-1"></i>Ver Registros
                        </a>
                    </div>
                </div>
            </div>



            <!-- Permisos de cámara -->
            <div id="cameraPermissions" class="camera-permissions" style="display: none;">
                <i class="fas fa-camera-slash mb-3" style="font-size: 2rem;"></i>
                <h5>Permisos de Cámara Requeridos</h5>
                <p>Para escanear códigos QR, necesitamos acceso a tu cámara. Por favor, permite el acceso cuando el navegador lo solicite.</p>
            </div>
        </div>
    </div>

</body>
