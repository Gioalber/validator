<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A4982">
    <title>Validador QR</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(108deg, #0A4982 0%, #0E69BB 100%); color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .header p { margin: 10px 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .scanner { padding: 20px; text-align: center; }
        #video { width: 100%; aspect-ratio: 1; max-width: 300px; border-radius: 10px; border: 2px solid #ddd; object-fit: cover; }
        .scan-overlay { position: relative; display: inline-block; margin-bottom: 15px; }
        .scan-frame { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; height: 60%; border: 2px solid #0E69BB; border-radius: 8px; opacity: 0.7; pointer-events: none; }
        .controls { margin: 15px 0; }
        .btn { background: linear-gradient(108deg, #0A4982 0%, #0E69BB 100%); border: none; color: white; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 0.9rem; margin: 5px; }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: #6c757d; }
        .status { display: none; padding: 10px; margin: 10px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
        .spinner { display: none; text-align: center; margin: 15px 0; }
        .logs-btn { margin-top: 10px; }
        .logs-btn a { color: #0E69BB; text-decoration: none; font-size: 0.9rem; }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { margin: 0 auto; }
            #video { max-width: 280px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verificaci√≥n de Acceso</h1>
            <p>Valida c√≥digo QR</p>
        </div>

        <div class="scanner">
            <div class="scan-overlay">
                <video id="video" autoplay playsinline></video>
                <div class="scan-frame"></div>
            </div>

            <div class="controls">
                <button id="startScan" class="btn">üì∑ Iniciar Escaneo</button>
                <button id="stopScan" class="btn btn-secondary" style="display: none;">‚èπ Detener</button>
            </div>

            <div class="spinner">üîÑ Verificando...</div>
            <div id="statusMessage" class="status"></div>
            
            <div id="githubPagesBanner" style="display: none;" class="logs-btn">
                <a href="logs-local.html">üìã Ver Registros</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/scanner.js"></script>
</body>
</html>
