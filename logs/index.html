<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Escaneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .log-entry {
            border-left: 4px solid #0E69BB;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .log-entry.failed {
            border-left-color: #dc3545;
        }
        .stats-card {
            background: linear-gradient(108deg, rgba(10, 73, 130, 1) 0%, rgba(14, 105, 187, 1) 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-list me-2"></i>Registros de Escaneo QR</h1>
                
                <!-- Estadísticas -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-qrcode me-2"></i>Total Escaneos</h5>
                            <h3 id="totalScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-check me-2"></i>Exitosos</h5>
                            <h3 id="successfulScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-times me-2"></i>Fallidos</h5>
                            <h3 id="failedScans">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <h5><i class="fas fa-users me-2"></i>IPs Únicas</h5>
                            <h3 id="uniqueIps">0</h3>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="loadLogs()">
                            <i class="fas fa-refresh me-2"></i>Actualizar
                        </button>
                        <button class="btn btn-success" onclick="loadStats()">
                            <i class="fas fa-chart-bar me-2"></i>Estadísticas
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <input type="date" id="dateFilter" class="form-control d-inline-block w-auto">
                        <button class="btn btn-outline-primary" onclick="filterByDate()">
                            <i class="fas fa-filter me-2"></i>Filtrar
                        </button>
                    </div>
                </div>

                <!-- Lista de registros -->
                <div class="mt-4">
                    <h3>Registros Recientes</h3>
                    <div id="logsList" class="mt-3">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar logs al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            loadStats();
            
            // Auto-actualizar cada 30 segundos
            setInterval(() => {
                loadLogs();
                loadStats();
            }, 30000);
        });

        async function loadLogs(date = null, limit = 50) {
            try {
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? '' 
                    : window.location.origin + '/';

                const response = await fetch(baseUrl + 'api/logger.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_logs',
                        date: date,
                        limit: limit
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                } else {
                    document.getElementById('logsList').innerHTML = 
                        '<div class="alert alert-danger">Error al cargar los registros</div>';
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsList').innerHTML = 
                    '<div class="alert alert-danger">Error de conexión</div>';
            }
        }

        async function loadStats(date = null) {
            try {
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? '' 
                    : window.location.origin + '/';

                const response = await fetch(baseUrl + 'api/logger.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_stats',
                        date: date
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsList');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No hay registros para mostrar</div>';
                return;
            }

            let html = '';
            logs.forEach(log => {
                const isSuccess = log.success === 'SUCCESS';
                const iconClass = isSuccess ? 'fa-check text-success' : 'fa-times text-danger';
                const entryClass = isSuccess ? '' : 'failed';
                
                html += `
                    <div class="log-entry ${entryClass}">
                        <div class="row align-items-center">
                            <div class="col-md-1">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="col-md-3">
                                <strong>${log.timestamp}</strong>
                            </div>
                            <div class="col-md-3">
                                <code>${log.qr_code}</code>
                            </div>
                            <div class="col-md-2">
                                <span class="badge ${isSuccess ? 'bg-success' : 'bg-danger'}">
                                    ${log.success}
                                </span>
                            </div>
                            <div class="col-md-2">
                                <small class="text-muted">${log.ip_address}</small>
                            </div>
                            <div class="col-md-1">
                                <small class="text-muted">${log.message}</small>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayStats(stats) {
            document.getElementById('totalScans').textContent = stats.total_scans;
            document.getElementById('successfulScans').textContent = stats.successful_scans;
            document.getElementById('failedScans').textContent = stats.failed_scans;
            document.getElementById('uniqueIps').textContent = stats.unique_ips;
        }

        function filterByDate() {
            const date = document.getElementById('dateFilter').value;
            if (date) {
                loadLogs(date);
                loadStats(date);
            } else {
                loadLogs();
                loadStats();
            }
        }
    </script>
</body>
</html>
